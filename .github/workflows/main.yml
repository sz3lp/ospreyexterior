name: Run All SEO Generators

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"

jobs:
  run-generators:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OTHER_SECRET: ${{ secrets.OTHER_SECRET }} # optional

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # PYTHON ENV
      # --------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --------------------
      # NODE ENV
      # --------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies (if any)
        run: |
          if [ -f package.json ]; then npm install; fi

      # --------------------
      # RUN PYTHON SCRIPTS
      # --------------------
      - name: Run batch_seo_update.py
        run: python batch_seo_update.py

      - name: Run generate_city_service_pages.py
        run: python generate_city_service_pages.py

      # --------------------
      # RUN NODE SCRIPT
      # --------------------
      - name: Run generate-localized-pages.mjs
        run: node generate-localized-pages.mjs
